<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue js toutorials part 1</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <div class="container">
        <div id="app">

            <pre>v-bind:title  example:</pre>
            <h2 class="card-title" v-bind:title="title">
                {{ message }}
            </h2>
            <hr />
            <pre>v-bind:src & v-bind:alt example:</pre>
            <img v-bind:src="url" v-bind:title='title' v-bind:alt="message" />

            <hr />
            <pre>:src & :alt example:</pre>
            <img :src="url" v-bind:title='title' v-bind:alt="message" />


        </div>
        <!-- //#app end  -->

    </div>
    <!-- //.container end -->

</body>
<script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue World',
            title: 'You have loalded the page on ' + new Date(),
            url: 'https://vuejs.org/images/logo.png'
        }
    });
</script>

</html>
