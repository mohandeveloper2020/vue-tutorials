<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue js toutorials Event Handling :part 7</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <div class="container">
        <div id="app">
            <pre>Event Handling Example:</pre>
            <h2 class="card-title">
                Count: {{ count }}
            </h2>
            <button v-on:click="countUp" class="btn btn-primary"> Count Up</button>
            <button v-on:click="countDown" class="btn btn-secondary"> Count Down</button>

            <hr />

            <pre>Event Model Handling Example:</pre>
            <h2 class="card-title">
                You typed : {{ inputValue }}
            </h2>
            <input type="text" v-model="print" />
            <button v-on:click="printVal" v-on:keyup.enter="printVal" class="btn btn-secondary"> Print this</button>

            <hr />

            <pre>Clean URL Example:</pre>
            <p>Visit the Link <a :href="url">{{cleanUrl}}</a></p>
            <input type="text" v-model="url">
            <button v-on:click="humanizeUrl" class="btn btn-primary"> Clean The URL</button>

            <hr />



        </div>
        <!-- //#app end  -->

    </div>
    <!-- //.container end -->

</body>
<script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue World',
            count: 0,
            PrintVal: '',
            url: '',
            print: '',
            inputValue: '',
            cleanUrl: ''
        },
        methods: {
            /*counter: function(val) {
                this.val
            }, */
            countUp: function() {
                this.count += 1
            },
            countDown: function() {
                this.count -= 1
            },
            printVal: function() {
                this.inputValue = this.print
            },
            humanizeUrl: function() {
                this.cleanUrl = this.url.replace(/^https?:\/\//, '').replace(/\/$/, '')
            }
        }
    });
</script>

</html>
